<div class="container" style="margin-top: 70px;">
  <div class="card text-center" *ngIf="customer">
    <div class="card-header">
      Create customer
    </div>
    <div class="card-body">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <form [formGroup]="myForm" class="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="small mb-1">Name : </label>
                <input
                  formControlName="name" [(ngModel)]="customer.name"
                  styleClass="form-control"/>

              </div>

              <div class="form-group col-md-6">
                <label class="small mb-1">Email : </label>
                <input
                  formControlName="email" [(ngModel)]="customer.email"
                  styleClass="form-control"/>

              </div>
            </div>


            <div class="d-flex justify-content-end">
              <button class="btn btn-light mr-3" type="reset" ><i class="fas fa-times"></i>  Cancel</button>
              <button *ngIf="mode === 'CREATE'" class="btn btn-primary mr-3" type="submit" (click)="create()"><i class="fas fa-check"></i>  Create</button>
              <button *ngIf="mode === 'UPDATE'" class="btn btn-primary mr-3" type="submit" (click)="update()"><i class="fas fa-check"></i>  UPDATE</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

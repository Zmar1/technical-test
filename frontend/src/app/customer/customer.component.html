<div class="container" style="margin-top: 70px;">
  <div class="card text-center" *ngIf="customer">
    <div class="card-header">
      Search customer
    </div>
    <div class="card-body">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <form [formGroup]="myForm" class="">
            <div class="form-row">
              <div class="form-group col-md-6">
              <label class="small mb-1">Name : </label>
              <input
                formControlName="name" [(ngModel)]="customer.name"
                styleClass="form-control"/>

            </div>

              <div class="form-group col-md-6">
                <label class="small mb-1">Email : </label>
                <input
                  formControlName="email" [(ngModel)]="customer.email"
                  styleClass="form-control"/>

              </div>
            </div>


            <div class="d-flex justify-content-end">
              <button class="btn btn-light mr-3" type="reset" ><i class="fas fa-times"></i>  Cancel</button>
              <button class="btn btn-primary mr-3" type="submit" (click)="search()" ><i class="fas fa-check"></i>  Search</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <hr class="my-3">
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary mr-3" type="create" (click)="create()"><i class="fas fa-plus"></i>  create</button>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cstm of customers">

      <td>{{ cstm.id }}</td>
      <td> {{ cstm.name }}</td>
      <td> {{ cstm.email }}</td>
      <td>
        <button class="btn btn-primary mr-1" style="margin-right: 5px" (click)="update(cstm.id)"> edit</button>
        <button class="btn btn-danger"(click)="delete(cstm.id)" > delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
